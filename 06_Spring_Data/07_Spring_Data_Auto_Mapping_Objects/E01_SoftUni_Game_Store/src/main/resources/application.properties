spring.application.name=E01_SoftUni_Game_Store

spring.datasource.url=jdbc:mysql://localhost:3306/game_store?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.data.jdbc.dialect=mysql
spring.datasource.username=root
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org = INFO
logging.level.blog = INFO

debug=false

spring.jpa.hibernate.ddl-auto=validate

